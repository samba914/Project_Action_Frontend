
<div>
  <div class="mb-4">
    <mat-card>
      <mat-card-content>
        <div class="text-center">
          <h3>Mon solde : <span>{{accountBalance.toFixed(2)}} $</span></h3>
          <button mat-raised-button (click)="openDialog()" >Recharger</button>
        </div>
      </mat-card-content>
    </mat-card>

  </div>
  <div class="mx-5" style="text-align-last: end">
    <button class="ma-3" mat-raised-button (click)="openDialogAddAction()" >Ajouter action</button>
  </div>

  <div class="mt-3 mx-5">
    <div class="example-container mat-elevation-z8">
      <div class="docs-example-viewer-title">
        <h4 class="pl-4 pt-3">Mes actifs</h4>
      </div>
      <mat-table #table [dataSource]="listeActifs">
                <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> <b>Nom</b> </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <mat-header-cell *matHeaderCellDef> <b>Symbole</b> </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <mat-header-cell *matHeaderCellDef> <b>Quantit√©</b> </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef> </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <span class="">
                <button class = "mat-elevation-z1 mr-2" mat-icon-button  (click)="openDialogAddQuanityAction(element)"    style="height: 38px;width: 38px;padding: 0px;color: black;border: 1px solid cornflowerblue;" >
                <mat-icon>add</mat-icon>
                </button>
              <button class = "mat-elevation-z1" mat-icon-button (click)="openDialogReduceQuanityAction(element)" style="height: 38px;width: 38px;padding: 0px;color: black;border: 1px solid cornflowerblue;">
                <mat-icon>remove</mat-icon>
                </button>
              </span>
          </mat-cell>
        </ng-container>



        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
